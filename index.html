            width: 90%;

            box-shadow:

            overflow-y: auto;
            animation: slideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);

        @keyframes slideIn {
            from {
                transform: scale(0.5) translateY(-100px);
                opacity: 0;
            }

            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }

            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,

            }

            90% {

        function createFloatingStation(progress, data, index) {
                const group = new THREE.Group();
                const position = rollercoasterPath.getPointAt(progress);

                const platformGeometry = new THREE.CylinderGeometry(6, 6, 0.5, 32);
                const platformMaterial = new THREE.MeshStandardMaterial({
                    color: 0x111111,
                    metalness: 0.8,
                    roughness: 0.2,

                platform.castShadow = true;
                group.add(platform);

                const ringGeometry = new THREE.TorusGeometry(6.5, 0.3, 16, 50);
                const ringMaterial = new THREE.MeshStandardMaterial({
                    color: 0x00ffff,
                    emissive: 0x00ffff,
                    emissiveIntensity: 2,
                    metalness: 1,
                    roughness: 0
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = Math.PI / 2;
                group.add(ring);

                const innerCircleGeometry = new THREE.CircleGeometry(5, 32);
                const innerCircleMaterial = new THREE.MeshStandardMaterial({
                    color: 0x00ccff,
                    transparent: true,
                    opacity: 0.4,
                    emissive: 0x0088ff,
                    emissiveIntensity: 1,
                    side: THREE.DoubleSide
                });
                const innerCircle = new THREE.Mesh(innerCircleGeometry, innerCircleMaterial);
                innerCircle.rotation.x = -Math.PI / 2;
                innerCircle.position.y = 0.3;
                group.add(innerCircle);

                for (let i = 0; i < 6; i++) {  // REDUCED from 8 to 6
                    const angle = (i / 6) * Math.PI * 2;
                    const pillarGeometry = new THREE.CylinderGeometry(0.2, 0.2, 8, 8);
                    const pillarMaterial = new THREE.MeshStandardMaterial({
                        color: 0x00ffff,
                        emissive: 0x00ffff,
                        emissiveIntensity: 1.5,
                        transparent: true,
                        opacity: 0.6
                    });
                    const pillar = new THREE.Mesh(pillarGeometry, pillarMaterial);
                    pillar.position.set(
                        Math.cos(angle) * 6,
                        4,
                        Math.sin(angle) * 6
                    );
                    group.add(pillar);
                }

                for (let i = 0; i < 8; i++) {  // REDUCED from 12 to 8
                    const angle = (i / 8) * Math.PI * 2;
                    const radius = 7 + Math.random() * 2;
                    const particleGeometry = new THREE.SphereGeometry(0.15, 8, 8);
                    const particleMaterial = new THREE.MeshStandardMaterial({
                        color: 0x00ffff,
                        emissive: 0x00ffff,
                        emissiveIntensity: 3
                    });
                    const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                    particle.position.set(
                        Math.cos(angle) * radius,
                        Math.random() * 6,
                        Math.sin(angle) * radius
                    );
                    group.add(particle);

                    particle.userData.angle = angle;
                    particle.userData.radius = radius;
                    particle.userData.speed = 0.3 + Math.random() * 0.3;
                }

                const pointLight = new THREE.PointLight(0x00ffff, 2, 30);
                pointLight.position.set(0, 3, 0);
                group.add(pointLight);

                group.position.copy(position);
                group.position.y += 12;

                scene.add(group);

                return {
                    group: group,
                    progress: progress,
                    data: data,
                    index: index,
                    ring: ring,
                    innerCircle: innerCircle
                };
            }


        function createRealisticCity() {
                const roadPositions = [];
                const buildingPositions = [];
                const treePositions = [];
                const lampPositions = [];

                const roadWidth = 12;
                const blockSize = 80;
                const citySize = 400;  // REDUCED from 600 to 400

                // Horizontal roads
                for (let z = -citySize; z <= citySize; z += blockSize) {
                    for (let x = -citySize; x <= citySize; x += roadWidth) {
                        roadPositions.push({ x, z });
                    }
                }

                // Vertical roads
                for (let x = -citySize; x <= citySize; x += blockSize) {
                    for (let z = -citySize; z <= citySize; z += roadWidth) {
                        roadPositions.push({ x, z });
                    }
                }

                createRoads(roadPositions);

                // Place buildings in blocks
                for (let bx = -citySize; bx < citySize; bx += blockSize) {
                    for (let bz = -citySize; bz < citySize; bz += blockSize) {
                        let tooClose = false;
                        const checkX = bx + blockSize / 2;
                        const checkZ = bz + blockSize / 2;

                        for (let i = 0; i < 1; i += 0.1) {
                            const trackPoint = rollercoasterPath.getPointAt(i);
                            const dist = Math.sqrt(
                                Math.pow(checkX - trackPoint.x, 2) +
                                Math.pow(checkZ - trackPoint.z, 2)
                            );
                            if (dist < 50) {
                                tooClose = true;
                                break;
                            }
                        }

                        if (!tooClose && Math.random() < 0.7) {  // REDUCED from 0.8 to 0.7
                            const numBuildings = 1 + Math.floor(Math.random() * 2);  // REDUCED from 2-4 to 1-2
                            for (let i = 0; i < numBuildings; i++) {
                                buildingPositions.push({
                                    x: bx + 15 + Math.random() * 40,
                                    z: bz + 15 + Math.random() * 40
                                });
                            }
                        }

                        if (!tooClose && Math.random() < 0.4) {  // REDUCED from 0.6 to 0.4
                            const numTrees = 3 + Math.floor(Math.random() * 5);  // REDUCED from 5-15 to 3-8
                            for (let i = 0; i < numTrees; i++) {
                                treePositions.push({
                                    x: bx + 5 + Math.random() * 70,
                                    z: bz + 5 + Math.random() * 70
                                });
                            }
                        }
                    }
                }

                // Street lamps - REDUCED spacing
                for (let x = -citySize; x <= citySize; x += 40) {  // INCREASED from 25 to 40
                    for (let z = -citySize; z <= citySize; z += blockSize) {
                        lampPositions.push({ x, z });
                    }
                }
                for (let z = -citySize; z <= citySize; z += 40) {  // INCREASED from 25 to 40
                    for (let x = -citySize; x <= citySize; x += blockSize) {
                        lampPositions.push({ x, z });
                    }
                }

                createBuildings(buildingPositions);
                createTrees(treePositions);
                createStreetLamps(lampPositions);
            }

        function createRoads(positions) {
            const roadGeometry = new THREE.PlaneGeometry(12, 12);
            const roadMaterial = new THREE.MeshStandardMaterial({
                color: 0x333333,
                roughness: 0.8
            });

            const roadMesh = new THREE.InstancedMesh(roadGeometry, roadMaterial, positions.length);
            roadMesh.receiveShadow = true;

            const dummy = new THREE.Object3D();
            positions.forEach((pos, i) => {
                dummy.position.set(pos.x, 0.05, pos.z);
                dummy.rotation.x = -Math.PI / 2;
                dummy.updateMatrix();
                roadMesh.setMatrixAt(i, dummy.matrix);
            });

            const markingGeometry = new THREE.PlaneGeometry(1, 3);
            const markingMaterial = new THREE.MeshStandardMaterial({
                color: 0xffff00,
                roughness: 0.7
            });

            const markingCount = Math.floor(positions.length / 3);
            const markingMesh = new THREE.InstancedMesh(markingGeometry, markingMaterial, markingCount);

            for (let i = 0; i < markingCount; i++) {
                const pos = positions[i * 3];
                dummy.position.set(pos.x, 0.1, pos.z);
                dummy.rotation.x = -Math.PI / 2;

                markingMesh.setMatrixAt(i, dummy.matrix);

                positions.forEach(pos => {

                    const buildingGeometry = new THREE.BoxGeometry(width, height, depth);

                        const windowGeometry = new THREE.PlaneGeometry(width * 0.8, 2);
                        const windowMaterial = new THREE.MeshStandardMaterial({

            headlightTL.rotation.x = Math.PI / 2;
            engine.add(headlightTL);

            const headlightTR = new THREE.Mesh(headlightGeometry, headlightMaterial);
            headlightTR.position.set(0.8, 4, 6);
            headlightTR.rotation.x = Math.PI / 2;
            engine.add(headlightTR);

            const spotlight1 = new THREE.SpotLight(0xffffee, 4, 100, Math.PI / 6, 0.3, 1.5);
            spotlight1.position.set(-0.8, 4, 6);
            spotlight1.target.position.set(-0.8, 4, 80);
            scene.add(spotlight1.target);
            engine.add(spotlight1);

            const spotlight2 = new THREE.SpotLight(0xffffee, 4, 100, Math.PI / 6, 0.3, 1.5);
            spotlight2.position.set(0.8, 4, 6);
            spotlight2.target.position.set(0.8, 4, 80);
            scene.add(spotlight2.target);
            engine.add(spotlight2);

            const stripeTop = new THREE.Mesh(
                new THREE.BoxGeometry(3.9, 0.3, 7),
                new THREE.MeshStandardMaterial({
                    color: 0xffdd00,
                    metalness: 0.9,
                    roughness: 0.1,
                    emissive: 0xffaa00,
                    emissiveIntensity: 0.5
                })
            );
            stripeTop.position.set(0, 5.2, 0);
            engine.add(stripeTop);

            const stripeBottom = new THREE.Mesh(
                new THREE.BoxGeometry(3.9, 0.3, 7),
                new THREE.MeshStandardMaterial({
                    color: 0xffdd00,
                    metalness: 0.9,
                    roughness: 0.1,
                    emissive: 0xffaa00,
                    emissiveIntensity: 0.5
                })
            );
            stripeBottom.position.set(0, 1.2, 0);
            engine.add(stripeBottom);

            const wheelMaterial = new THREE.MeshStandardMaterial({
                color: 0x1a1a1a,
                metalness: 0.9,
                roughness: 0.3
            });

            engine.userData.roadWheels = [];
            const wheelPositions = [{ z: 2.5 }, { z: 0.5 }, { z: -1.5 }, { z: -3.5 }];

            wheelPositions.forEach(pos => {
                const roadWheelGeo = new THREE.CylinderGeometry(0.6, 0.6, 0.5, 20);

                const roadWheelLeft = new THREE.Mesh(roadWheelGeo, wheelMaterial);
                roadWheelLeft.position.set(-1.2, -0.4, pos.z);
                roadWheelLeft.rotation.z = Math.PI / 2;
                engine.add(roadWheelLeft);
                engine.userData.roadWheels.push(roadWheelLeft);

                const roadWheelRight = new THREE.Mesh(roadWheelGeo, wheelMaterial);
                roadWheelRight.position.set(1.2, -0.4, pos.z);
                roadWheelRight.rotation.z = Math.PI / 2;
                engine.add(roadWheelRight);
                engine.userData.roadWheels.push(roadWheelRight);
            });

            return engine;
        }

        function createTrainCar() {
            const car = new THREE.Group();

            const bodyGeometry = new THREE.BoxGeometry(3.5, 3.8, segmentLength);
            const bodyMaterial = new THREE.MeshStandardMaterial({
                color: 0xff2222,
                metalness: 0.7,
                roughness: 0.25,
                emissive: 0xdd0000,
                emissiveIntensity: 0.25
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 2.7;
            body.castShadow = true;
            car.add(body);

            const roofGeometry = new THREE.BoxGeometry(3.5, 0.4, segmentLength);
            const roofMaterial = new THREE.MeshStandardMaterial({
                color: 0xcc0000,
                metalness: 0.8,
                roughness: 0.2
            });
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.y = 4.7;
            roof.castShadow = true;
            car.add(roof);

            const wheelMaterial = new THREE.MeshStandardMaterial({
                color: 0x1a1a1a,
                metalness: 0.9,
                roughness: 0.3
            });

            car.userData.roadWheels = [];
            const wheelPositions = [{ z: segmentLength / 3 }, { z: -segmentLength / 3 }];

            wheelPositions.forEach(pos => {
                const roadWheelGeo = new THREE.CylinderGeometry(0.5, 0.5, 0.4, 16);

                const roadWheelLeft = new THREE.Mesh(roadWheelGeo, wheelMaterial);
                roadWheelLeft.position.set(-1, -0.4, pos.z);
                roadWheelLeft.rotation.z = Math.PI / 2;
                car.add(roadWheelLeft);
                car.userData.roadWheels.push(roadWheelLeft);

                const roadWheelRight = new THREE.Mesh(roadWheelGeo, wheelMaterial);
                roadWheelRight.position.set(1, -0.4, pos.z);
                roadWheelRight.rotation.z = Math.PI / 2;
                car.add(roadWheelRight);
                car.userData.roadWheels.push(roadWheelRight);
            });

            const stripeGeometry = new THREE.BoxGeometry(3.6, 0.3, segmentLength);
            const stripeMaterial = new THREE.MeshStandardMaterial({
                color: 0xffdd00,
                metalness: 0.9,
                roughness: 0.1,
                emissive: 0xffaa00,
                emissiveIntensity: 0.5
            });
            const stripe = new THREE.Mesh(stripeGeometry, stripeMaterial);
            stripe.position.y = 1.2;
            car.add(stripe);

            return car;
        }

        function createSegmentedTrain() {
            const totalLength = rollercoasterPath.getLength();

            for (let i = 0; i < numSegments; i++) {
                const segment = (i === 0) ? createTrainEngine() : createTrainCar();
                const distanceBehind = i * (segmentLength + segmentSpacing);
                const progressOffset = distanceBehind / totalLength;

                segment.userData.progressOffset = progressOffset;
                segment.userData.index = i;
                segment.userData.isEngine = (i === 0);

                const startProgress = (0 - progressOffset + 1) % 1;
                const startPosition = rollercoasterPath.getPointAt(startProgress);

                segment.position.copy(startPosition);

                const nextProgress = (startProgress + 0.005) % 1;
                const nextPosition = rollercoasterPath.getPointAt(nextProgress);
                const forward = new THREE.Vector3().subVectors(nextPosition, startPosition).normalize();
                const worldUp = new THREE.Vector3(0, 1, 0);
                const right = new THREE.Vector3().crossVectors(forward, worldUp).normalize();
                const up = new THREE.Vector3().crossVectors(right, forward).normalize();

                const matrix = new THREE.Matrix4();
                matrix.makeBasis(right, up, forward.negate());
                segment.rotation.setFromRotationMatrix(matrix);

                scene.add(segment);
                trainSegments.push(segment);
            }
        }

        function createSmoke(position) {
            const size = 0.4 + Math.random() * 0.3;
            const smokeGeometry = new THREE.SphereGeometry(size, 6, 6);
            const smokeMaterial = new THREE.MeshStandardMaterial({
                color: new THREE.Color(0.7 + Math.random() * 0.2, 0.7 + Math.random() * 0.2, 0.7 + Math.random() * 0.2),
                transparent: true,
                opacity: 0.6
            });

            const smoke = new THREE.Mesh(smokeGeometry, smokeMaterial);
            smoke.position.copy(position);
            smoke.position.y += 0.3;

            smoke.userData.velocity = new THREE.Vector3(
                (Math.random() - 0.5) * 0.6,
                1.2 + Math.random() * 0.6,
                -0.4 + (Math.random() - 0.5) * 0.4
            );
            smoke.userData.life = 1.0;

            scene.add(smoke);
            smokeParticles.push(smoke);
        }

        function setupControls() {
            document.getElementById('startBtn').addEventListener('click', () => {
                isMoving = true;
            });

            document.getElementById('stopBtn').addEventListener('click', () => {
                isMoving = false;
            });

            document.getElementById('resetBtn').addEventListener('click', () => {
                leadProgress = 0;
                isMoving = false;
                visitedStations.clear();
            });

            document.getElementById('cameraBtn').addEventListener('click', () => {
                cameraMode = cameraMode === 'follow' ? 'onboard' : 'follow';
            });
        }

        function updateTrainPhysics(deltaTime) {
            if (!isMoving) return;

            const pathSpeed = (speed / 3.6) * deltaTime / 800;
            leadProgress = (leadProgress + pathSpeed) % 1;

            trainSegments.forEach((segment) => {
                let segmentProgress = (leadProgress - segment.userData.progressOffset + 1) % 1;

                const position = rollercoasterPath.getPointAt(segmentProgress);
                segment.position.copy(position);

                const nextProgress = (segmentProgress + 0.005) % 1;
                const nextPosition = rollercoasterPath.getPointAt(nextProgress);

                const forward = new THREE.Vector3().subVectors(nextPosition, position).normalize();
                const worldUp = new THREE.Vector3(0, 1, 0);
                const right = new THREE.Vector3().crossVectors(forward, worldUp).normalize();
                const up = new THREE.Vector3().crossVectors(right, forward).normalize();

                const matrix = new THREE.Matrix4();
                matrix.makeBasis(right, up, forward.negate());
                segment.rotation.setFromRotationMatrix(matrix);

                const wheelRotationSpeed = (speed / 3.6) * 2.5 * deltaTime;

                if (segment.userData.roadWheels) {
                    segment.userData.roadWheels.forEach(wheel => {
                        wheel.rotation.x += wheelRotationSpeed;
                    });
                }

                if (segment.userData.isEngine && segment.userData.chimney) {
                    if (Math.random() < 0.08) {
                        const chimneyWorldPos = new THREE.Vector3();
                        segment.userData.chimney.getWorldPosition(chimneyWorldPos);
                        createSmoke(chimneyWorldPos);
                    }
                }
            });

            for (let i = smokeParticles.length - 1; i >= 0; i--) {
                const smoke = smokeParticles[i];

                smoke.position.add(smoke.userData.velocity);
                smoke.userData.velocity.y += 0.015;
                smoke.userData.life -= deltaTime * 0.3;
                smoke.material.opacity = Math.max(0, smoke.userData.life * 0.6);
                const growthFactor = 1 + (1 - smoke.userData.life) * 1.5;
                smoke.scale.set(growthFactor, growthFactor, growthFactor);

                if (smoke.userData.life <= 0 || smokeParticles.length > 100) {
                    scene.remove(smoke);
                    smokeParticles.splice(i, 1);
                }
            }

            if (trainSegments.length > 0) {
                const leadPos = trainSegments[0].position;
                document.getElementById('speed').textContent = speed.toFixed(1);
                document.getElementById('height').textContent = leadPos.y.toFixed(1);
            }

            if (trainSegments.length > 0) {
                updateCamera(trainSegments[0].position, rollercoasterPath.getTangentAt(leadProgress));
            }

            checkStationProximity();
        }

        function checkStationProximity() {
            stations.forEach(station => {
                const progressDiff = Math.abs(leadProgress - station.progress);
                const isNear = progressDiff < 0.015 || progressDiff > 0.985;

                if (isNear && !visitedStations.has(station.index) && !stationReached) {
                    visitedStations.add(station.index);
                    showStationModal(station.data);
                }
            });
        }

        function updateCamera(position, tangent) {
            if (cameraMode === 'onboard') {
                const cameraOffset = tangent.clone().multiplyScalar(-6);
                cameraOffset.y += 5;
                const cameraPos = position.clone().add(cameraOffset);
                camera.position.lerp(cameraPos, 0.12);

                const lookAhead = position.clone().add(tangent.multiplyScalar(20));
                lookAhead.y += 1;
                camera.lookAt(lookAhead);

                controls.enabled = false;
            } else {
                const cameraOffset = tangent.clone().multiplyScalar(-25);
                cameraOffset.y += 30;
                cameraOffset.x += tangent.z * 10;
                cameraOffset.z -= tangent.x * 10;

                const cameraPos = position.clone().add(cameraOffset);
                camera.position.lerp(cameraPos, 0.04);
                controls.target.lerp(position, 0.05);
                controls.enabled = true;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            const currentTime = Date.now();
            const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.033);
            lastTime = currentTime;

            updateTrainPhysics(deltaTime);

            stations.forEach(station => {
                station.ring.rotation.z += 0.01;

                const pulse = Math.sin(Date.now() * 0.002) * 0.1 + 1;
                station.innerCircle.scale.set(pulse, pulse, pulse);

                station.group.children.forEach(child => {
                    if (child.userData.angle !== undefined) {
                        child.userData.angle += child.userData.speed * deltaTime;
                        child.position.x = Math.cos(child.userData.angle) * child.userData.radius;
                        child.position.z = Math.sin(child.userData.angle) * child.userData.radius;
                        child.position.y += Math.sin(Date.now() * 0.003 + child.userData.angle) * 0.02;
                    }
                });
            });

            if (controls.enabled) {
                controls.update();
            }

            renderer.render(scene, camera);

            frameCount++;
            if (currentTime - lastFpsUpdate >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastFpsUpdate = currentTime;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
